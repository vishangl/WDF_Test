<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprice Test</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, orange, yellow, blue);
    color: #333;
    line-height: 1.6;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    padding: 20px;
}

h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #444;
}

.card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
}

.card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 300px;
    padding: 20px;
    transition: transform 0.3s, box-shadow 0.3s;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
}

.card h2 {
    font-size: 1.5rem;
    margin-bottom: 10px;
    color: #222;
}

.card p {
    font-size: 1rem;
    color: #666;
    margin-bottom: 15px;
}

.card-link {
    display: inline-block;
    text-decoration: none;
    background-color: #2c4d2c;
    color: #fff;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.card-link:hover {
    background-color: #4cae4c;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Surprice Test</h1>
        <div class="card-container">
            <div class="card">
                <h2>Kanban Board Project</h2>
                <p>A Kanban Board Project using HTML, CSS, and JavaScript.</p>
                <a href="q1.html" class="card-link">View Project</a>
            </div>
            <div class="card">
                <h2>Memory Card Game Project</h2>
                <p>A Memory Card Game Project created with HTML, CSS, and JavaScript.</p>
                <a href="q2.html" class="card-link">View Project</a>
            </div>
        </div>
    </div>
</body>
</html>
