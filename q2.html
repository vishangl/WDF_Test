<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game - Fruits</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, orange, yellow, blue);
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            color: #101210;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 120px);
            grid-gap: 15px;
        }

        .card {
            width: 120px;
            height: 120px;
            background-color: #111511;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            cursor: pointer;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.1);
        }

        .card.flipped {
            background-color: #fff;
            color: #000;
        }

        .card .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card .card-front,
        .card .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
        }

        .card .card-back {
            transform: rotateY(180deg);
        }

        .score {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        #restart {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            display: none;
        }

        #restart:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <h1>Memory Card Game - Guess the Fruit</h1>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="game-container" id="game-container"></div>
    <button id="restart">Restart Game</button>

    <script>
        const cardValues = ['üçé', 'üçå', 'üçé', 'üçå', 'üçç', 'üçç', 'üçì', 'üçì', 'üçá', 'üçá', 'üçä', 'üçä'];
        let firstCard, secondCard;
        let hasFlippedCard = false;
        let lockBoard = false;
        let score = 0;

        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const restartButton = document.getElementById('restart');

        function createCard(value) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front">?</div>
                    <div class="card-back">${value}</div>
                </div>
            `;
            card.addEventListener('click', flipCard);
            return card;
        }

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flipped');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            const isMatch = firstCard.querySelector('.card-back').textContent === secondCard.querySelector('.card-back').textContent;

            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            score++;
            scoreDisplay.textContent = score;
            resetBoard();

            if (score === cardValues.length / 2) {
                alert("You win!");
                restartButton.style.display = 'block';
            }
        }

        function unflipCards() {
            lockBoard = true;

            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 1500);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        function shuffleCards() {
            cardValues.sort(() => Math.random() - 0.5);
        }

        function startGame() {
            shuffleCards();
            cardValues.forEach(value => {
                const card = createCard(value);
                gameContainer.appendChild(card);
            });
        }

        function restartGame() {
            score = 0;
            scoreDisplay.textContent = score;
            restartButton.style.display = 'none';
            gameContainer.innerHTML = '';
            startGame();
        }

        restartButton.addEventListener('click', restartGame);

        startGame();
    </script>
</body>
</html>
